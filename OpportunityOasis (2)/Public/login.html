<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Opportunity Oasis</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body class="login-page">

  <header class="header">
    <a href="login.html" class="logo">Opportunity Oasis</a>
    <nav class="navbar">
      <a href="index.html">Home</a>
      <a href="about.html">About Us</a>
      <a href="services.html">Services</a>
      <a href="resources.html">Resources</a>
      <a href="news.html">News</a>
      <a href="contactus.html">Contact Us</a>
    </nav>
  </header>

  <div class="form-container">
    <div class="form-content">
      <h2>Welcome to Opportunity Oasis</h2>
      <form action="#">
        <div class="form-group">
          <button class="social-btn google">Continue with Google</button>
        </div>
        <div class="form-group">
          <button class="social-btn facebook">Continue with Facebook</button>
        </div>
        <div class="divider">or</div>
        <div class="form-group">
          <input type="email" placeholder="Email" required>
        </div>
        <div class="form-group">
          <input type="password" placeholder="Password" required>
        </div>
        <div class="form-group">
          <button type="submit" class="submit-btn">Login</button>
        </div>
        <div class="form-group">
          <p>Don't have an account? <a href="#">Sign up</a></p>
        </div>
      </form>
    </div>
  </div>

</body>

</html>
